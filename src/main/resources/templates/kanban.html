<script>

<body>
<div class="canvas" style="opacity: .2">
    <!--<iframe frameborder="0" src="login.html.beifeng" style="width: 100%; height: 100%"></iframe>-->
</div>
<div class="loading">
    <div class="loadbox"><img th:src="@{/images/loading.gif}"> 页面加载中...</div>
</div>
<div class="head">

    <h1>大数据中心运维月报看板</h1>
    <div class="weather">
        <input type="text" name="month1" id="month" class="month"
               min="2017-06" max="2030-09" required pattern="[0-9]{4}-[0-9]{2}"  placeholder="xxxx-xx"/>
        <input type="submit" value="查询" onclick="btn()" class="searchbtn"/>

        <button  class="btn" onclick="launchFullscreen(document.documentElement)">启动全屏</button>
        <a href="/loginout" class="btn" >退出登录</a>
        <span id="showTime"></span>
    </div>


    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }

    </script>


</div>
